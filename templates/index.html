<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Vault</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; padding-top: 50px; }
        .container { max-width: 600px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        h1 { color: #007bff; }
        .btn-custom { width: 100%; }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Budget Vault System</h1>
        <div class="mb-3">
            <h3>Main Account Balance: <span id="main_balance">Loading...</span></h3>
            <h3>Vault Balance: <span id="vault_balance">Loading...</span></h3>
            <h3>Daily Allocation: <span id="daily_allocation">Loading...</span></h3>
            <h3>Remaining Days: <span id="remaining_days">Loading...</span></h3>
        </div>

        <div class="mb-4">
            <h2>Transfer Funds to Vault</h2>
            <input type="number" id="amount" class="form-control" placeholder="Amount to transfer" required>
            <input type="number" id="days" class="form-control mt-2" placeholder="Days to divide" required>
            <button class="btn btn-primary mt-3 btn-custom" onclick="transferFunds()">Transfer</button>
            <p id="transfer_message" class="mt-2 text-success"></p>
        </div>

        <div>
            <h2>Release Daily Funds</h2>
            <button class="btn btn-success btn-custom" onclick="releaseFunds()">Release Funds</button>
            <p id="release_message" class="mt-2 text-danger"></p>
        </div>
    </div>

    <script>
        function updateBalances() {
            $.get("/balance", function(data) {
                $("#main_balance").text("R" + data.main_account);
                $("#vault_balance").text("R" + data.vault_balance);
                $("#daily_allocation").text("R" + data.daily_allocation);
                $("#remaining_days").text(data.remaining_days);
            });
        }
        
        function transferFunds() {
            let amount = $("#amount").val();
            let days = $("#days").val();
            $.post("/transfer", { amount: amount, days: days }, function(response) {
                $("#transfer_message").text(response.message);
                updateBalances();
            });
        }
        
        function releaseFunds() {
            $.post("/release", function(response) {
                $("#release_message").text(response.message);
                updateBalances();
            });
        }
        
        $(document).ready(function() {
            updateBalances();
        });
    </script>
</body>
</html>
